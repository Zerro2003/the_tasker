{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <h1>Your Profile</h1>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Joined on: {{ user.date_joined }}</p>

  <!-- Add button to update profile -->
  <a href="{% url 'update_profile' %}" class="btn btn-primary">Update Profile</a>
  <!-- adding a button for deleting account-->
  <a href="{% url 'delete_account' %}" class="btn btn-danger">Delete Account</a>
{% endblock %}
