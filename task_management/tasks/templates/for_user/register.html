<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tasker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            display: flex;
            width: 80%;
            max-width: 900px;
            min-height: 500px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .wrapper {
                flex-direction: row;
            }
        }

        .form-container {
            flex: 1;
            padding: 2em;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container h1 {
            margin-bottom: 1em;
            color: #333;
        }

        .form-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .form-container button {
            padding: 0.5em 1em;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #007bb5;
        }

        .text-container {
            flex: 1;
            padding: 2em;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .text-container h2 {
            font-size: 1.75em;
            color: #333;
            margin-bottom: 1em;
        }

        .text-container p {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h1>Register</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="text-container">
            <h2>Join Tasker Today!</h2>
            <p>
                Tasker is your go-to task management tool, helping you stay organized and productive. Create an account to start organizing your tasks and achieve more every day!
            </p>
            <p>You can also Login <a href="{%url 'login' %}"> here </a> if you have already created an account.
        </div>
    </div>
</body>
</html>
